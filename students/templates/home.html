{% extends 'base.html' %}

{% block title %} Home | SAIL Year Book Portal {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row mx-5 mt-4">
            <div class="col-lg-6">
                <h3 class="text-center">Your Testimonials</h3>
                {% for testimonial in testimonials %}
                    <div class="card my-2 mx-3">
                        <div class="card-body">
                            <p class="card-text">{{ testimonial.content }}</p>
                            <p class="float-right"><a href="{% url 'profile' testimonial.given_by.user.username %}">~ {{ testimonial.given_by.full_name }}</a></p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-lg-6">
                <h3 class="text-center">Polls</h3>
                {% for poll in polls %}

            </div>
        </div>
    </div>
{% endblock %}
